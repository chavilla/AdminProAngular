<div class="input-group">
  <span class="input-group-btn">
    <button type="button" (click)="setValue(-5)" [ngClass]="btnClass">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input [(ngModel)]="progressValue" type="text" class="form-control" placeholder="Product name">
  <span class="input-group-btn">
    <button type="button" (click)="setValue(5)" [ngClass]="btnClass" >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
