<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="setValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input [(ngModel)]="progress" type="text" class="form-control" placeholder="Product name">
  <span class="input-group-btn">
    <button class="btn btn-success" type="button" (click)="setValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
